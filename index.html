<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="classe 100"> 
    <meta name="description" content="Discord Blocks Layout">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord Blocks Layout</title>
</head>
<body>
      <!-- header -->
    <header>
        <div class="container-header d-flex">
            <div class="logo-header"> logo</div>
            <nav class="nav-header">link link link link lnik</nav>
            <div class="login-header">login</div>
        </div>
    </header>


    <main>
        <!-- main-header jumbotron -->
        <section>
            <div class="container-jumbotron d-flex">
                <div class="block-jumbotron"></div>
            </div>
        </section>
            
        <!-- main column -->
        <section>
             <div class="container-column d-flex">
                <div class="left-column"></div>
                <div class="right-column"></div>

             </div>
        </section>

        <section>
            <div class="container-column-mid d-flex">
               <div class="left-column-middle"></div>
               <div class="right-column-middle"></div>

            </div>
       </section>

       <section>
        <div class="container-column  d-flex">
           <div class="left-column"></div>
           <div class="right-column"></div>
        </div>
   </section>
    
    <!-- main square block -->
   <section>
        <div class="container-square d-flex">
            <div class="square-block"></div>
        </div>
    </section>

       

   </main>
</body>
</html>
